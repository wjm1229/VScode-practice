<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css">
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- 在div區塊嵌入span包圍滑桿的顯示值和滑桿，範圍從0到100，預設為0，span的id為sliderValue -->
    <div>
        強度:<span id="sliderValue">0</span>
        <input type="range" min="0" max="100" value="0" id="slider">
    </div>

        <!-- 當滑桿改變時，sliderValue會隨著改變 -->
    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');

        slider.oninput = function() {
            sliderValue.textContent = this.value;
        };
    </script>

    <label for="kpInput">kp: </label>
    <input type=" number" id="kpInput" class="param" step="1" min="0" max="100">
    <div id="kpSlider" class="slider"></div>


    <script>
    //取得滑桿預留位置
    var kpSlider = document.getElementById("kpSlider");
    //取得數字輸入欄位元素
    var kpInput = document.getElementById("kpInput");
   
    noUiSlider.create(kpSlider, {
        start: 0,
        step: 1,
        range:{
            'min': 0,
            'max': 100
        },
        pips: {
            mode: 'positions',
            values: [0, 25, 50, 75, 100],
            density: 5
        },
        connect:  [true, false]
    });

</script>


</body>
</html>
